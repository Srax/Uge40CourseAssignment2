<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" >Gengangere</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://docs.google.com/document/d/1jidfALZPMvCyKwJfzAAWKRSpGLWaQojQQmrEUWa_KSc/edit?usp=sharing">Documentation</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid mt-20">
            <div id="alertContainer">
            </div>
            <div class="row">
                <div class="col">
                    <div class="box">
                        <h5>Get user by Phone Number</h5>
                        <div class="form-group">
                            <label for="usr">Phone Number:</label>
                            <input type="number" value="1" id="phoneNumInput" class="form-control" min="1">
                        </div>
                        <button id="getUserByNumber" class="btn btn-default">Get User</button>
                        <div id="userNumberOutput" style="margin-top: 10px;"></div>
                    </div>

                    <div class="box">
                        <h5>Get user by id</h5>
                        <div class="form-group">
                            <label for="usr">id:</label>
                            <input type="number" value="1" id="idInput" class="form-control" min="1">
                        </div>
                        <button id="getUserById" class="btn btn-default">Get User</button>
                        <div id="userIdOutput" style="margin-top: 10px;"></div>
                    </div>
                    <div class="box">
                        <h5>Get user with given hobby</h5>
                        <div class="form-group">
                            <label for="usr">Hobby:</label>
                            <input type="text" placeholder="Enter a hobby here..." id="hobbyInput" class="form-control">
                        </div>
                        <button id="getUserByHobby" class="btn btn-default">Get User</button>
                        <div id="userHobbyOutput" style="margin-top: 10px;"></div>
                    </div>
                </div>
                <div class="col">
                    <div class="box">
                        <div class="d-flex justify-content-center">
                            <button id="getAllZip" class="btn btn-default" style="margin-right: 4px; margin-left: 4px;">Get Zip Only</button>
                            <button id="getAllZipAndCity" class="btn btn-default" style="margin-right: 4px; margin-left: 4px;">Get City & ZipCodes</button>
                        </div>
                        <!-- <div id="zipOutput" style="margin-top: 10px;"></div> -->
                    </div>

                    <div class="box" id="allZipCodeDiv" style="display: none;">
                        <p class="text-center">List of Cities and ZipCodes</p>
                        <div class="scrollableDiv">
                            <ul class="list-group" id="zipDataList"></ul>
                            <div class="templates">
                                <div id="zipListItem">
                                    <div class="row1">
                                        <div class="listZipCode"><!-- The Zip codes goes here --></div>
                                        <div class="listZipCity"><!-- The City goes here --></div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                        <button style="margin-top: 10px" id="hideZipDiv" class="btn btn-default">hide</button>
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                    </div>
                    <div class="col">
                        <div class="box">
                            <div class="form-group">
                                <h5>Add person to database</h5>
                                <h6>- Fill in everything</h6>
                                <br>
                                <input type="text" id="firstNameInput" class="form-control" placeholder="First Name"><br>
                                <input type="text" id="lastNameInput" class="form-control" placeholder="Last Name"><br>
                                <input type="email" id="emailInput" class="form-control" placeholder="Email Name"><br>   
                                <input type="text" id="streetInput" class="form-control" placeholder="Street name"><br>
                                <input type="text" id="cityInput" class="form-control" placeholder="City"><br>
                                <input type="text" id="zipcodeInput" class="form-control" placeholder="Zipcode"><br>  
                                <button id="createUser" class="btn btn-default">Create User</button>
                            </div>
                        </div>


                    </div>
                    <div class="col">
                        <div class="box">
                            <h5>Add a phone number</h5>
                            <p>Please enter your email</p>
                            <input type="email" id="emailInput2" class="form-control" placeholder="Email Name"><br>
                            <p>And now the phone number you want to add</p>
                            <input type="number" id="phoneInput" class="form-control" placeholder="Phone number"><br>
                            <button id="addPhone" class="btn btn-default">Add phone number</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/theScript.js" type="text/javascript"></script>
        <script src="scripts/createUserScript.js" type="text/javascript"></script>
    </body>
</html>
